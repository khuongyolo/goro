<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>GORO | Đặt lại mật khẩu </title>
	<link rel="icon" href="Title logo final.png" type="image/icon type">
	<link rel="stylesheet" href="resignuppassword.css">
</head>
<body>
	<img width = "200" src="Logopng.png">
	<div>
		<form class="form-container">
			
			<label name="name" id="account-name" for="account-name">Tên Đăng Nhập</label><br>
				<input type="text" name="name" placeholder="Nhập tên đăng nhập tối đa 18 kí tự"><br>

			<label name="mail" id="mail" for="mail">Địa Chỉ Mail</label><br>
				<input type="mail" name="mail" placeholder="Nhập địa chỉ mail"><br>
			
			<label name="password" id="password" for="password">Mật khẩu Mới</label><br>
				<input type="password" name="password" placeholder="Nhập mật khẩu mới tối đa 16 kí tự"><br>
			
			
			<button id="button">Xác Nhận</button>

		</form>
	</div>

	<footer class="footer">

</html>
