<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
  <title> GORO | Đăng Nhập</title>
  <link rel="stylesheet" href="loginscreencss.css">
  <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
  <link rel="icon" type="small icon" href="Title logo final.png">
</head>
<body>
	<div class="upper-container">
		<div class="logo-and-pic">
			<a href="#" id="corner-img-link"><img src="Logopng.png" alt="cornerlogo" id="corner-logo" width="120"></a>
			<a href="#"id="left-img-link"><img src="gallery.png" alt="demo-pic" id="left-img" width="120"></a>
		</div>
		
		<div class="signin-container">
			<form>
				<h1 class="signin-heading">Đăng nhập</h1>
				<label for="account" class="signin-label">Tài Khoản</label>
				<input type="text" id="user-account" name="user-account" class="signin-input account-input" placeholder="VD goro@gmail.com">
				<label for="account" class="signin-label">Mật Khẩu</label>
				<input type="password" id="user-password" name="user-password" class="signin-input password-input" placeholder="goro123ABC">
				<button class="signin-btn">Xác Nhận</button>
				<div class="signin-link-or"><span>Hoặc</span></div>
				<div class="social-icon">
					<a href="#" class="signin-social-icon-link"><i class="fa-brands fa-facebook signin-social-icon"><span> Facebook </span></i></a>
					<a href="#" class="signin-social-icon-link"><i class="fa-brands fa-apple signin-social-icon"><span> Apple </span></i></a>
				</div>
				<div class="signup"><span>Bạn chưa có tài khoản ?</span><a href="#" class="signup-link"> Đăng kí</a></div>
				<div class="forgot-password"><a href="#">Quên mật khẩu ?</a></div>
			</form>
		</div>
	</div>
	
	<div class="footer"><p>&copy GORO Cooporate. | Designed by GORO Team | All rights reserved</p></div>
	<script src="script.js"></script>
</body>
</html>
