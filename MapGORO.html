<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
	<title> GORO | Trang Chính</title>
  <script src="MapJS.js"></script>
  <link rel="stylesheet" href="Mapstyle.css" id="styleSheetLink">
  <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
  <link rel="icon" type="small icon" href="Title logo final.png">
</head>
<body>
  <div id="wrapper">
    <!-- noi dung ben trai -->
    <div id="left-content">
      <div id="left-container">
        <div id="left-container-top">
          <ul id="left-container-top-header">
            <li class="left-container-top-header-menu"><a id="left-container-top-header-menu-link" href="#"><i class="fa-solid fa-bars"></i></a></li>
            <li class="left-container-top-header-logo"><a id="left-container-top-header-header-link" href="#"><img src="Logopng.png" width="80" alt="Corner-logo"></a></li>
            <li class="left-container-top-header-guide"><a id="left-container-top-header-guide-link" href="#"><i class="fa-solid fa-handshake-angle"></i></a></li>
          </ul>
          <div id="left-container-top-search-bar-container">
            <input type="text" name="search-bar" id="left-container-top-search-bar" placeholder="Nhập sản phẩm bạn muốn tìm">
          </div>
        
          <div id="left-container-top-category">
              <ul id="left-container-top-category-container">
                <li class="left-container-top-category"><a id="left-container-top-category-a" href="#"></a><i class="fa-solid fa-stroopwafel"></i>Đồ Khô</li>
                <li class="left-container-top-category"><a id="left-container-top-category-b" href="#"></a><i class="fa-solid fa-bowl-food"></i>Mì</li>
                <li class="left-container-top-category"><a id="left-container-top-category-c" href="#"></a><i class="fa-solid fa-wine-bottle"></i>Gia Vị</li>
                <li class="left-container-top-category"><a id="left-container-top-category-d" href="#"></a><i class="fa-solid fa-candy-cane"></i>Bánh kẹo</li>
                <li class="left-container-top-category"><a id="left-container-top-category-e" href="#"></a><i class="fa-solid fa-ice-cream"></i>Đò Đông Lạnh</li>
                <li class="left-container-top-category"><a id="left-container-top-category-f" href="#"></a><i class="fa-solid fa-carrot"></i>Trái Cây</li>
                <li class="left-container-top-category"><a id="left-container-top-category-g" href="#"></a><i class="fa-solid fa-glass-water"></i>Nước</li>
                <li class="left-container-top-category"><a id="left-container-top-category-h" href="#"></a><i class="fa-solid fa-bacon"></i>Thịt</li>
                <li class="left-container-top-category"><a id="left-container-top-category-j" href="#"></a><i class="fa-solid fa-mug-hot"></i>Chè</li>
                <li class="left-container-top-category"><a id="left-container-top-category-k" href="#"></a><i class="fa-solid fa-star"></i>Đặc Biệt</li>
              </ul>
          </div>
        </div>
        <div id="left-container-mid">
            <div id="left-container-mid-shop-container">
              <div class="left-container-mid-shop">
                  <a href="#" id="left-container-mid-shop-info-img-link"><img src="pin.png" width="60" alt="demo-shop"></a>
                  <ul id="left-container-mid-shop-info-container">
                    <li class="left-container-mid-shop-info-name"><a href="#" id="left-container-mid-shop-info-name-link">GORO STORE</a></li>
                    <li class="left-container-mid-shop-info-address"><a href="#" id="left-container-mid-shop-info-address-link">Tokyo</a></li>
                    <li class="left-container-mid-shop-info-payment"><a href="#" id="left-container-mid-shop-info-payment-link">Thanh toán: <i class="fa-regular fa-credit-card"></i><i class="fa-brands fa-apple-pay"></i><i class="fa-solid fa-truck"></i></a></li>
                    <li class="left-container-mid-shop-info-rating"><a href="#" id="left-container-mid-shop-info-rating-link">Đánh Giá: <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></a></li>
                    <li class="left-container-mid-shop-info-shipping"><a href="#" id="left-container-mid-shop-info-shipping-link">Freeship: Đơn hàng 2000yen trở lên</a></li>
                  </ul>
                  <a href="#" id="left-container-mid-shop-info-contact"><i class="fa-brands fa-facebook"></i></a>
              </div>
            </div>
        </div>
        <div id="left-container-bot">
          <ul id="left-container-bot-container">
            <li class="left-container-bot-content"><a href="#" id="left-container-bot-content-user"></a><i class="fa-solid fa-user"></i></li>
            <li class="left-container-bot-content"><a href="#" id="left-container-bot-content-cart"></a><i class="fa-solid fa-cart-shopping"></i></li>
            <li class="left-container-bot-content"><a href="#" id="left-container-bot-content-advertisement"></a><i class="fa-solid fa-newspaper"></i></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- content ben phai -->
    <a href="#"><img src="fcfad17eed2e76351bf3ba565104b422.jpg" alt="demo" width="1300"></a> 
  </div> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
