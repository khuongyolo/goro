<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/smile.css"/>
    <link rel="icon" type="small icon" href="images/Title logo final.png">
    <title>Đánh giá sử dụng</title>
</head>
<body>
    <form>
        <div class="img-container">
            <img src="images/Logo_main.png" id="main-logo" width="150">
        </div>
        <div class="range-container">
            <input type="range" id="range" name="" min="0" max="100">
            <label for="range">50</label>
        </div>
        <div id="pixiContainer"></div>
        <button type="submit" class="confirm-btn" id="confirm-btn">Xác Nhận</button>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    <script src="js/smile.js"></script>
</body>
</html>
