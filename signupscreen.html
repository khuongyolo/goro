<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GORO | Đăng kí </title>
	<link rel="icon" href="Title logo final.png" type="image/icon type">
	<link rel="stylesheet" href="signupscreen.css">
</head>
<body>
	<img width = "200" src="Logopng.png">
	<div class="form-container">
		<form>
			<label id="account-name" for="account-name">Tên Đăng Nhập</label><br>
				<input type="text" placeholder="Nhập tên đăng nhập tối đa 18 kí tự"><br>
			
			<label id="password" for="password">Mật khẩu</label><br>
				<input type="password" placeholder="Nhập mật khẩu tối đa 16 kí tự"><br>
			
			<label name="mail" id="mail" for="mail">Địa Chỉ Mail</label><br>
				<input type="mail" name="mail" placeholder="Nhập địa chỉ mail"><br>
			
			<label id="phone-number" for="number">Số Điện Thoại</label><br>
				<input type="text" placeholder="Nhập số điện thoại"><br>
			
			<label id="address" for="address">Nhập Địa Chỉ</label><br>
				<input id="mabuudien" type="text" maxlength="8" placeholder="Mã bưu điện">
				<input id="diachi" type="text" placeholder="Địa chỉ nhà của bạn"><br>
			
			<button id="button">Xác Nhận</button>

		</form>
	</div>

	<footer class="footer">

</html>
